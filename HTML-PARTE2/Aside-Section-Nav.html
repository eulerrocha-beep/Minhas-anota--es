<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            margin: 0;;
        }
        nav ul li a{
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border: 1px solid black;
            border-radius: 5px 0;
        }
        nav ul li a:hover{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="tel:+55998031708">Telefone</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section></section>
            <section></section>
            <section></section>

            <aside></aside>
        </main>
        <footer></footer>
</body>
</html>

<!-- *Cada section deve ser identificado geralmente incluindo um cabeçalho como um filho do elemento 
     
     *Se faz sentido distribuir separadamente o conteudo de um elemento section use um elemento
    article em seu lugar
    
     *Não use o elemento section como um conteiner generico para isso que a div serve especialmente quando a seção é apenas com proposito de estilização
    Uma regra de ouro é usar quando uma seção deve aparecer logicamente na estrutura de um documento

     *Nav o Elemento html de navegação representa uma seção de uma pagina que aponta para outras paginas
    ou para outras areas da pagina ou seja uma seção com links de navegação

     *O elemento aside representa uma seção de um documento que consiste em conteudo tangencialmente relacionado ao conteudo ao redor do aside
    e que poderia ser considerado separado do conteudo principal

     *
-->
