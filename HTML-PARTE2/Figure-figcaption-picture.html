<figure>

<!-- Usado para agrupar conteúdos ilustrativos: imagens, gráficos, códigos, tabelas, etc.

O conteúdo dentro dele é independente do fluxo principal do texto.

Facilita semântica e acessibilidade.

Exemplo:

<figure>
  <img src="foto.jpg" alt="Descrição da imagem">
</figure>

<figcaption>

É a legenda de um <figure>.

Deve ser usado dentro de <figure>, antes ou depois do conteúdo.

Ajuda na acessibilidade e descrição do elemento.

Exemplo:

<figure>
  <img src="montanha.jpg" alt="Montanha ao entardecer">
  <figcaption>Pôr do sol visto das montanhas.</figcaption>
</figure>

<picture>

Usado para imagens responsivas.

Permite carregar imagens diferentes conforme tamanho da tela, resolução ou formato (WebP, JPEG, etc).

Funciona com <source> + <img>.

Exemplo:

<picture>
  <source media="(max-width: 600px)" srcset="imagem-pequena.jpg">
  <source media="(min-width: 601px)" srcset="imagem-grande.jpg">
  <img src="imagem-padrao.jpg" alt="Imagem responsiva">
</picture> -->
